<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Depth2Web</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control">
        <div id="server">
            <h2 id="server-msg">BROADCASTING FROM: <span id="broadcast-addr"></span></h2>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="addr">
                <label class="mdl-textfield__label" for="addr">Enter localhost port number</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised" id="startServer">
                START SERVER
            </button>
        </div>
        <hr>
        <div id="devices">
            <h2>ADD DEVICES: <span id="devices-info"></span></h2>
            <button class="mdl-button mdl-js-button mdl-button--raised" id="azure">
                KINECT AZURE
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised" id="kinect">
                KINECT 2
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised" id="realSense">
                REAL SENSE
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised" id="stopAll">
                STOP ALL
            </button>
        </div>
        <div id="connected"></div>
        <div id="devices-config"></div>
    </div>
    <div id="view">
    </div>
</body>
</html>
